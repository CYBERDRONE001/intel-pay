<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password – IntelPay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
  <form id="resetForm" class="bg-gray-800 p-6 rounded shadow-md w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold text-center">Forgot Password?</h2>
    <p class="text-sm text-center">Enter your email to receive a password reset link.</p>
    <input type="email" id="email" placeholder="Email address" required class="w-full p-2 rounded bg-gray-700" />
    <button type="submit" class="bg-blue-600 w-full p-2 rounded">Send Reset Link</button>
    <p class="text-sm text-center"><a href="login.html" class="text-blue-400">Back to Login</a></p>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("✅ Reset email sent! Check your inbox.");
        e.target.reset();
      } catch (err) {
        alert("❌ Error: " + err.message);
      }
    });
  </script>
</body>
</html>
