<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invite & Earn ‚Äì IntelPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6 flex flex-col items-center">

  <h1 class="text-2xl font-bold mb-2">üë• Invite & Earn</h1>
  <p class="text-gray-400 text-center mb-6">Share your referral link with friends and earn bonuses!</p>

  <div class="bg-gray-800 p-6 rounded w-full max-w-lg text-center space-y-4">
    <p class="text-sm">Your referral link:</p>
    <input type="text" id="refLink" readonly class="w-full p-2 text-center bg-gray-700 rounded text-sm font-mono" />
    <img id="qrImage" class="mx-auto mt-4" alt="QR Code" />

    <div class="flex justify-center gap-4 mt-4 flex-wrap">
      <a id="whatsapp" target="_blank" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">WhatsApp</a>
      <a id="facebook" target="_blank" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Facebook</a>
      <a id="twitter" target="_blank" class="bg-cyan-500 hover:bg-cyan-600 px-4 py-2 rounded">Twitter</a>
    </div>
  </div>

  <a href="dashboard.html" class="text-blue-400 text-sm mt-6 underline">‚Üê Back to Dashboard</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) return location.href = "login.html";
      const uid = user.uid;
      const link = `https://intel-pay.netlify.app/register.html?ref=${uid}`;
      document.getElementById("refLink").value = link;
      document.getElementById("qrImage").src = `https://chart.googleapis.com/chart?cht=qr&chs=200x200&chl=${encodeURIComponent(link)}`;

      // Share links
      document.getElementById("whatsapp").href = `https://wa.me/?text=Join%20IntelPay:%20${encodeURIComponent(link)}`;
      document.getElementById("facebook").href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(link)}`;
      document.getElementById("twitter").href = `https://twitter.com/intent/tweet?text=Earn%20daily%20with%20IntelPay!%20Join%20here:%20${encodeURIComponent(link)}`;
    });
  </script>
</body>
</html>
