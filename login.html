<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – IntelPay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
  <form id="loginForm" class="bg-gray-800 p-6 rounded w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold">Login</h2>
    <input type="email" id="email" placeholder="Email" required class="w-full p-2 bg-gray-700 rounded" />
    <input type="password" id="password" placeholder="Password" required class="w-full p-2 bg-gray-700 rounded" />
    <button type="submit" class="w-full bg-blue-600 p-2 rounded">Login</button>
    <p class="text-sm">Don’t have an account? <a href="register.html" class="text-green-400">Register</a></p>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        const snap = await getDoc(doc(db, "users", auth.currentUser.uid));
        const data = snap.data();

        if (data.admin === true) {
          location.href = "admin-dashboard.html";
        } else {
          location.href = "dashboard.html";
        }
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });
  </script>
</body>
</html>
