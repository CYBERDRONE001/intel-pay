<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – IntelPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login to IntelPay</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-2 rounded bg-gray-700" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-2 rounded bg-gray-700" />
      <button type="submit" class="bg-blue-600 w-full p-2 rounded">Login</button>
    </form>
    <p class="mt-4 text-sm text-gray-400 text-center">
      Don't have an account? <a href="register.html" class="text-blue-400">Register here</a>
    </p>
    <p class="mt-2 text-sm text-gray-400 text-center">
      <a href="#" id="forgotPass" class="text-yellow-400">Forgot password?</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth, signInWithEmailAndPassword, sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        if (!userCred.user.emailVerified) {
          alert("⚠️ Please verify your email before logging in.");
          return;
        }
        location.href = "dashboard.html";
      } catch (err) {
        alert("❌ " + err.message);
      }
    });

    document.getElementById("forgotPass").onclick = async () => {
      const email = prompt("Enter your registered email:");
      if (!email) return;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("✅ Reset email sent. Please check your inbox.");
      } catch (err) {
        alert("❌ " + err.message);
      }
    };
  </script>
</body>
</html>
