<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – IntelPay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
  <form id="loginForm" class="bg-gray-800 p-6 rounded shadow-md w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold text-center">Welcome Back</h2>
    <input type="email" id="email" placeholder="Email" required class="w-full p-2 rounded bg-gray-700" />
    <input type="password" id="password" placeholder="Password" required class="w-full p-2 rounded bg-gray-700" />
    <button type="submit" class="bg-blue-600 w-full p-2 rounded">Login</button>
    <p class="text-sm text-center mt-2">
      <a href="forgot-password.html" class="text-blue-400">Forgot Password?</a>
    </p>
    <p class="text-sm text-center">Don't have an account? <a href="register.html" class="text-blue-400">Register</a></p>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);

        if (!cred.user.emailVerified) {
          alert("⚠️ Please verify your email before logging in.");
          return;
        }

        alert("Login successful!");
        location.href = "dashboard.html";
      } catch (err) {
        alert("Login error: " + err.message);
      }
    });
  </script>
</body>
</html>
