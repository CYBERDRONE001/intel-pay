<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – IntelPay</title>
  <script src="="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
  <form id="loginForm" class="bg-gray-800 p-6 rounded w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold">Login</h2>
    <input type="email" id="email" placeholder="Email" required class="w-full p-2 bg-gray-700 rounded" />
    <input type="password" id="password" placeholder="Password" required class="w-full p-2 bg-gray-700 rounded" />
    <button type="submit" class="w-full bg-blue-600 p-2 rounded">Login</button>
    <p class="text-sm">Don’t have an account? <a href="register.html" class="text-green-400">Register</a></p>
  </form>

  <script type="module">
    <!-- auth.js will be replaced with actual implementation -->
// auth.js (DEBUG VERSION)
import { auth, db } from './firebase-config.js';
import {
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  updateProfile
} from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

const regForm = document.getElementById('registerForm');
const logForm = document.getElementById('loginForm');

// Register
if (regForm) {
  regForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = regForm.name.value;
    const email = regForm.email.value;
    const password = regForm.password.value;

    try {
      const cred = await createUserWithEmailAndPassword(auth, email, password);
      await updateProfile(cred.user, { displayName: name });

      await setDoc(doc(db, "users", cred.user.uid), {
        name,
        email,
        activated: false,
        earnings: 0,
        admin: false
      });

      alert("Registration successful. Redirecting...");
      location.href = "plans.html";
    } catch (err) {
      alert("Registration Error: " + err.message);
      console.error("REGISTRATION ERROR:", err);
    }
  });
}

// Login
if (logForm) {
  logForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = logForm.email.value;
    const password = logForm.password.value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      const snap = await getDoc(doc(db, "users", auth.currentUser.uid));
      const data = snap.data();

      if (data.admin === true) {
        location.href = "admin-dashboard.html";
      } else {
        location.href = "dashboard.html";
      }
    } catch (err) {
      alert("Login Error: " + err.message);
      console.error("LOGIN ERROR:", err);
    }
  });
  }
                                       </script>
</body>
</html>
