<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register ‚Äì IntelPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

  <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">üîê Create an Account</h2>

    <form id="registerForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-2 rounded bg-gray-700" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-2 rounded bg-gray-700" />
      <input type="text" id="fullName" placeholder="Full Name" required class="w-full p-2 rounded bg-gray-700" />
      <button type="submit" class="w-full bg-green-600 py-2 rounded hover:bg-green-700">Register</button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-400">
      Already have an account? <a href="login.html" class="text-blue-400">Login</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth, createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore, doc, setDoc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Get ?ref=xxx from URL
    const urlParams = new URLSearchParams(window.location.search);
    const referrerId = urlParams.get("ref");

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const fullName = document.getElementById("fullName").value.trim();

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;

        await setDoc(doc(db, "users", uid), {
          email,
          fullName,
          balance: 5500,  // Default balance after payment
          startDate: Date.now(),
          referrer: referrerId || null
        });

        alert("Registration successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
