<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IntelPay â€“ Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen px-4">

  <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md shadow-lg animate-fade-in">
    <h2 class="text-2xl font-bold text-center mb-4">ðŸš€ Create IntelPay Account</h2>

    <form id="registerForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-2 bg-gray-700 rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-2 bg-gray-700 rounded" />
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded">
        Register & Start Earning
      </button>
    </form>

    <p class="text-sm text-center mt-4">Already have an account? 
      <a href="login.html" class="text-blue-400 underline">Login here</a>
    </p>
  </div>

  <!-- Firebase SDK & Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth, createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore, doc, setDoc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("registerForm");

    const urlParams = new URLSearchParams(window.location.search);
    const referrer = urlParams.get("ref");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        await setDoc(doc(db, "users", uid), {
          email,
          balance: 5500,
          startDate: Date.now(),
          referrer: referrer || null
        });

        alert("Account created successfully!");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>

  <!-- Tailwind animation -->
  <style>
    .animate-fade-in {
      animation: fade-in 0.5s ease-out;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</body>
</html>
