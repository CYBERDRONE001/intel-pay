<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register â€“ IntelPay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
  <form id="registerForm" class="bg-gray-800 p-6 rounded shadow-md w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold text-center">Create an Account</h2>
    <input type="text" id="name" placeholder="Full Name" required class="w-full p-2 rounded bg-gray-700" />
    <input type="email" id="email" placeholder="Email" required class="w-full p-2 rounded bg-gray-700" />
    <input type="password" id="password" placeholder="Password" required class="w-full p-2 rounded bg-gray-700" />
    <button type="submit" class="bg-blue-600 w-full p-2 rounded">Register</button>
    <p class="text-sm text-center">Already have an account? <a href="login.html" class="text-blue-400">Login</a></p>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = e.target.name.value;
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(cred.user);
        await setDoc(doc(db, "users", cred.user.uid), {
          name,
          email,
          earnings: 0,
          activated: false,
          createdAt: new Date()
        });

        alert("Registration successful! Please check your email to verify your account.");
        location.href = "login.html";
      } catch (err) {
        alert("Registration error: " + err.message);
      }
    });
  </script>
</body>
</html>
