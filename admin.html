<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel – IntelPay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6 min-h-screen">
  <h1 class="text-3xl font-bold mb-6">Admin Panel</h1>

  <table class="min-w-full bg-gray-800 text-sm">
    <thead class="bg-gray-700">
      <tr>
        <th class="p-2">Name</th>
        <th class="p-2">Email</th>
        <th class="p-2">Plan</th>
        <th class="p-2">Earnings</th>
        <th class="p-2">Proof</th>
        <th class="p-2">Status</th>
        <th class="p-2">Action</th>
      </tr>
    </thead>
    <tbody id="userTable" class="text-center"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, getDocs, updateDoc, collection, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const table = document.getElementById("userTable");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "admin-login.html";
      const adminSnap = await getDocs(collection(db, "users"));
      const thisUser = (await getDocs(collection(db, "users"))).docs.find(d => d.id === user.uid);
      if (!thisUser || thisUser.data().admin !== true) {
        alert("You are not authorized to view this page.");
        location.href = "login.html";
      } else {
        loadUsers();
      }
    });

    async function loadUsers() {
      const snap = await getDocs(collection(db, "users"));
      let html = "";

      snap.forEach(d => {
        const data = d.data();
        html += `
          <tr class="border-t border-gray-600">
            <td class="p-2">${data.name || "-"}</td>
            <td class="p-2">${data.email}</td>
            <td class="p-2">${data.miningPlan?.toUpperCase() || "—"}</td>
            <td class="p-2">₦${data.earnings?.toFixed(2) || 0}</td>
            <td class="p-2">
              ${data.cryptoPaymentProof ? `<a href="${data.cryptoPaymentProof}" class="text-blue-400" target="_blank">View</a>` : "—"}
            </td>
            <td class="p-2">${data.activated ? "✅" : "❌"}</td>
            <td class="p-2">
              ${!data.activated ? `<button class="bg-green-600 px-2 py-1 rounded text-sm" onclick="activate('${d.id}')">Activate</button>` : ""}
            </td>
          </tr>
        `;
      });

      table.innerHTML = html;
    }

    window.activate = async (id) => {
      await updateDoc(doc(db, "users", id), {
        activated: true,
        activatedAt: new Date()
      });
      alert("User activated!");
      loadUsers();
    };
  </script>
</body>
</html>
