<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard ‚Äì IntelPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white p-6">

  <h1 class="text-3xl font-bold mb-6 text-center">üë®‚Äçüíº IntelPay Admin Dashboard</h1>

  <!-- Analytics Overview -->
  <div class="grid md:grid-cols-3 gap-6 mb-6">
    <div class="bg-gray-800 p-4 rounded">
      <h2 class="text-lg font-semibold mb-2">üìà Total Users</h2>
      <p id="userCount" class="text-2xl font-bold">0</p>
    </div>
    <div class="bg-gray-800 p-4 rounded">
      <h2 class="text-lg font-semibold mb-2">üí∞ Total Earnings</h2>
      <p id="totalEarnings" class="text-2xl font-bold">‚Ç¶0</p>
    </div>
    <div class="bg-gray-800 p-4 rounded">
      <h2 class="text-lg font-semibold mb-2">üßæ Withdraw Requests</h2>
      <p id="withdrawCount" class="text-2xl font-bold">0</p>
    </div>
  </div>

  <!-- Chart -->
  <canvas id="analyticsChart" class="bg-gray-800 p-4 rounded max-w-4xl mx-auto mb-10"></canvas>

  <!-- Pending Crypto Uploads -->
  <div class="bg-gray-800 p-4 rounded mb-6">
    <h2 class="text-xl font-bold mb-4">üì§ Pending Crypto Proofs</h2>
    <div id="cryptoList" class="space-y-4 text-sm"></div>
  </div>

  <!-- Export Button -->
  <div class="text-center">
    <button class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700" onclick="exportToSheet()">üì• Export to Google Sheet</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Only allow admin
    const adminEmail = "aliuabdulwajud070@gmail.com"; // üîÅ Replace with your real admin email

    onAuthStateChanged(auth, async (user) => {
      if (!user || user.email !== adminEmail) {
        alert("Unauthorized. Only admins allowed.");
        return location.href = "login.html";
      }

      const usersSnap = await getDocs(collection(db, "users"));
      const withdrawalsSnap = await getDocs(collection(db, "withdrawals"));

      let total = 0;
      let cryptoProofs = [];
      usersSnap.forEach(doc => {
        const data = doc.data();
        total += parseFloat(data.earnings || 0);
        if (data.paymentMethod === "Crypto" && data.proofStatus === "Pending") {
          cryptoProofs.push({ email: data.email, link: data.cryptoProof });
        }
      });

      document.getElementById("userCount").innerText = usersSnap.size;
      document.getElementById("totalEarnings").innerText = "‚Ç¶" + total.toFixed(2);
      document.getElementById("withdrawCount").innerText = withdrawalsSnap.size;

      // Render chart
      new Chart(document.getElementById("analyticsChart"), {
        type: "bar",
        data: {
          labels: ["Users", "Withdrawals"],
          datasets: [{
            label: "IntelPay Stats",
            data: [usersSnap.size, withdrawalsSnap.size],
            backgroundColor: ["#3b82f6", "#f59e0b"]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: "User vs Withdrawals" }
          }
        }
      });

      // Show crypto screenshots
      const listDiv = document.getElementById("cryptoList");
      if (cryptoProofs.length === 0) {
        listDiv.innerHTML = "<p class='text-gray-400'>No pending crypto uploads.</p>";
      } else {
        cryptoProofs.forEach(p => {
          const item = document.createElement("div");
          item.innerHTML = `<strong>${p.email}</strong><br/><a href="${p.link}" target="_blank" class="text-blue-400 underline">View Screenshot</a>`;
          listDiv.appendChild(item);
        });
      }
    });

    // Export to sheet placeholder
    function exportToSheet() {
      alert("üßæ Export to Google Sheets will be added in a future update.");
    }
  </script>
</body>
</html>
