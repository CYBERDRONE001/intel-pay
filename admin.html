<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login – IntelPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="bg-gray-800 p-8 rounded-lg w-full max-w-sm shadow-xl">
    <h2 class="text-2xl font-bold mb-4 text-center">🔐 Admin Panel Login</h2>

    <form id="adminLoginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Admin Email" required class="w-full p-3 bg-gray-700 rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-3 bg-gray-700 rounded" />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded font-bold">Login</button>
    </form>

    <p id="errorMsg" class="text-red-500 mt-4 text-center hidden">❌ Login failed or unauthorized.</p>
  </div>

  <script>
    // 🔧 Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ✅ Admin Email
    const adminEmail = "aliuabdulwajud070@gmail.com"; // ⬅️ Replace with your real admin email

    document.getElementById("adminLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.email === adminEmail) {
            window.location.href = "admin-dashboard.html"; // ✅ Redirect to admin dashboard
          } else {
            auth.signOut();
            document.getElementById("errorMsg").classList.remove("hidden");
          }
        })
        .catch((error) => {
          console.error(error.message);
          document.getElementById("errorMsg").classList.remove("hidden");
        });
    });
  </script>
</body>
</html>
