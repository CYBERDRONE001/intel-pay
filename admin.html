<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel – IntelPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Top Navbar -->
  <header class="bg-gray-800 px-4 py-3 flex items-center justify-between shadow-md">
    <h1 class="text-xl font-bold">🛡️ IntelPay Admin</h1>
    <nav class="space-x-4 hidden md:block">
      <a href="admin.html" class="hover:text-blue-400">Users</a>
      <a href="#withdrawals" class="hover:text-blue-400">Withdrawals</a>
      <a href="#" id="logoutBtn" class="hover:text-red-400">Logout</a>
    </nav>
  </header>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="bg-gray-800 w-48 p-4 hidden md:block">
      <ul class="space-y-4">
        <li><a href="admin.html" class="block hover:text-blue-400">👤 All Users</a></li>
        <li><a href="#withdrawals" class="block hover:text-blue-400">💸 Withdrawals</a></li>
        <li><a href="#" id="logoutSidebar" class="block hover:text-red-400">🚪 Logout</a></li>
      </ul>
    </aside>

    <!-- Main Section -->
    <main class="flex-1 p-6 space-y-8">
      <h2 class="text-2xl font-bold">👥 Registered Users</h2>
      <table class="w-full bg-gray-800 rounded overflow-hidden text-sm">
        <thead class="bg-gray-700 text-left text-gray-400">
          <tr>
            <th class="p-2">Name</th>
            <th class="p-2">Email</th>
            <th class="p-2">Earnings</th>
            <th class="p-2">Days</th>
          </tr>
        </thead>
        <tbody id="userTable" class="text-gray-300"></tbody>
      </table>

      <h2 id="withdrawals" class="text-2xl font-bold mt-8">💸 Withdrawal Requests</h2>
      <table class="w-full bg-gray-800 rounded overflow-hidden text-sm">
        <thead class="bg-gray-700 text-left text-gray-400">
          <tr>
            <th class="p-2">Name</th>
            <th class="p-2">Bank</th>
            <th class="p-2">Acct No</th>
            <th class="p-2">Amount</th>
            <th class="p-2">Status</th>
          </tr>
        </thead>
        <tbody id="withdrawTable" class="text-gray-300"></tbody>
      </table>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const adminEmail = "aliuabdulwajud070@gmail.com"; // Replace with your admin email

    onAuthStateChanged(auth, async (user) => {
      if (!user || user.email !== adminEmail) {
        alert("Unauthorized access.");
        location.href = "login.html";
        return;
      }

      // Load Users
      const usersSnap = await getDocs(collection(db, "users"));
      const userTable = document.getElementById("userTable");
      usersSnap.forEach(doc => {
        const d = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="p-2">${d.name || "—"}</td>
          <td class="p-2">${d.email}</td>
          <td class="p-2">₦${(d.earnings || 0).toFixed(2)}</td>
          <td class="p-2">${d.daysActive || 0}</td>
        `;
        userTable.appendChild(tr);
      });

      // Load Withdrawals
      const withdrawSnap = await getDocs(collection(db, "withdrawals"));
      const withdrawTable = document.getElementById("withdrawTable");
      withdrawSnap.forEach(doc => {
        const d = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="p-2">${d.name}</td>
          <td class="p-2">${d.bank}</td>
          <td class="p-2">${d.account}</td>
          <td class="p-2">₦${d.amount}</td>
          <td class="p-2">${d.status}</td>
        `;
        withdrawTable.appendChild(tr);
      });
    });

    document.getElementById("logoutBtn").onclick =
    document.getElementById("logoutSidebar").onclick = async () => {
      await signOut(auth);
      location.href = "login.html";
    };
  </script>
</body>
</html>
