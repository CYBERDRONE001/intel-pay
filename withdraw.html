<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Withdraw – IntelPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-gray-800 px-4 py-3 flex items-center justify-between shadow-md">
    <h1 class="text-xl font-bold">💸 IntelPay Withdrawal</h1>
    <nav class="space-x-4 hidden md:block">
      <a href="dashboard.html" class="hover:text-blue-400">Dashboard</a>
      <a href="withdraw.html" class="hover:text-blue-400">Withdraw</a>
      <a href="invite.html" class="hover:text-blue-400">Invite</a>
      <a href="support.html" class="hover:text-blue-400">Support</a>
      <a href="#" id="logoutBtn" class="hover:text-red-400">Logout</a>
    </nav>
  </header>

  <main class="flex-1 p-6 max-w-xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Withdrawal Request Form</h2>
    <form id="withdrawForm" class="space-y-4 bg-gray-800 p-6 rounded">
      <input type="text" id="name" placeholder="Full Name" required class="w-full p-2 bg-gray-700 rounded" />
      <input type="text" id="bank" placeholder="Bank Name" required class="w-full p-2 bg-gray-700 rounded" />
      <input type="number" id="account" placeholder="Account Number" required class="w-full p-2 bg-gray-700 rounded" />
      <input type="number" id="amount" placeholder="Amount (max ₦5500)" required class="w-full p-2 bg-gray-700 rounded" />
      <button type="submit" class="bg-green-600 w-full p-2 rounded hover:bg-green-700">Submit Request</button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, addDoc, collection
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser, userData;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "login.html";
      currentUser = user;

      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);

      if (!snap.exists()) return alert("User record not found.");
      userData = snap.data();
    });

    document.getElementById("withdrawForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = e.target.name.value.trim();
      const bank = e.target.bank.value.trim();
      const account = e.target.account.value.trim();
      const amount = parseFloat(e.target.amount.value);

      if (!name || !bank || !account || !amount) return alert("All fields required.");
      if (amount > 5500) return alert("🚫 Max withdraw amount is ₦5500.");
      if (amount > (userData.earnings || 0)) return alert("Insufficient balance.");

      try {
        await addDoc(collection(db, "withdrawals"), {
          uid: currentUser.uid,
          name,
          bank,
          account,
          amount,
          status: "Pending",
          email: currentUser.email,
          timestamp: new Date().toISOString()
        });

        alert("✅ Withdrawal request submitted.");
        e.target.reset();
      } catch (err) {
        alert("❌ " + err.message);
      }
    });

    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      location.href = "login.html";
    };
  </script>
</body>
</html>
