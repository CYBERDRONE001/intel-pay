<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Withdraw ‚Äì IntelPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ‚úÖ EmailJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("oGc09dmwjp7zI_JmV"); // üîÅ Replace with your actual PUBLIC KEY
    })();
  </script>
</head>
<body class="bg-gray-900 text-white p-6">

  <h1 class="text-2xl font-bold mb-6 text-center">üí∏ Withdrawal Request</h1>

  <form id="withdrawForm" class="bg-gray-800 max-w-md mx-auto p-6 rounded space-y-4">
    <div>
      <label>Full Name</label>
      <input type="text" id="fullName" required class="w-full p-2 rounded bg-gray-700 mt-1" />
    </div>
    <div>
      <label>Bank Name</label>
      <input type="text" id="bankName" required class="w-full p-2 rounded bg-gray-700 mt-1" />
    </div>
    <div>
      <label>Account Number</label>
      <input type="text" id="accountNumber" required class="w-full p-2 rounded bg-gray-700 mt-1" />
    </div>
    <button type="submit" class="bg-green-600 w-full py-2 rounded hover:bg-green-700">Submit Request</button>
  </form>

  <p class="text-center text-sm text-green-400 mt-4 hidden" id="status">‚úÖ Request sent!</p>
  <a href="dashboard.html" class="block text-center text-blue-400 mt-6 underline">‚Üê Back to Dashboard</a>

  <!-- ‚úÖ Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore, collection, addDoc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userEmail = "";

    onAuthStateChanged(auth, (user) => {
      if (!user) return location.href = "login.html";
      userEmail = user.email;
    });

    document.getElementById("withdrawForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const bankName = document.getElementById("bankName").value;
      const accountNumber = document.getElementById("accountNumber").value;

      try {
        // Save withdrawal data to Firestore
        await addDoc(collection(db, "withdrawals"), {
          email: userEmail,
          fullName,
          bankName,
          accountNumber,
          date: new Date().toISOString()
        });

        // Send email using EmailJS
        await emailjs.send("service_h46ycvt", "template_ezkjhnj", {
          user_email: userEmail,
          full_name: fullName,
          bank_name: bankName,
          account_number: accountNumber
        });

        document.getElementById("status").textContent = "‚úÖ Withdrawal sent and email alert delivered!";
        document.getElementById("status").classList.remove("hidden");
        e.target.reset();

      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
