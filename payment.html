<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IntelPay – Make Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://checkout.flutterwave.com/v3.js"></script>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-900 text-white p-4">

  <div class="max-w-md mx-auto bg-gray-800 rounded-lg p-6 shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">💳 Activate Your Account – ₦5500</h2>

    <!-- Paystack -->
    <button onclick="payWithPaystack()" class="w-full bg-green-600 hover:bg-green-700 p-3 mb-3 rounded">
      Pay with Paystack
    </button>

    <!-- Flutterwave -->
    <button onclick="payWithFlutterwave()" class="w-full bg-yellow-500 hover:bg-yellow-600 p-3 mb-5 rounded">
      Pay with Flutterwave
    </button>

    <!-- Crypto Wallets -->
    <h3 class="text-lg font-bold mb-2">🪙 Pay with Crypto</h3>
    <div class="bg-gray-700 p-3 rounded space-y-2 text-sm mb-4">
      <p><strong>LTC:</strong> <span class="text-green-400">ltc1qexampleaddress</span></p>
      <p><strong>BNB:</strong> <span class="text-yellow-400">bnb1exampleaddress</span></p>
      <p><strong>DOGE:</strong> <span class="text-pink-400">DExampleDogecoinAddress</span></p>
      <p class="text-gray-400">Send ₦5500 worth and upload proof below:</p>
    </div>

    <!-- Upload Screenshot -->
    <form id="screenshotForm" class="space-y-3">
      <input type="file" id="screenshot" required class="w-full p-2 bg-gray-700 rounded text-white" />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">Upload Screenshot</button>
    </form>

    <div id="statusMsg" class="mt-4 text-sm text-center"></div>
  </div>

  <!-- Firebase + Payment Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // ✅ Handle Screenshot Upload
    document.getElementById("screenshotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("screenshot").files[0];
      const user = auth.currentUser;

      if (!user || !file) {
        alert("❌ Please login and select a screenshot.");
        return;
      }

      const fileRef = storage.ref().child(`payments/${user.uid}/${file.name}`);
      await fileRef.put(file);
      const url = await fileRef.getDownloadURL();

      await db.collection("payments").doc(user.uid).set({
        method: "crypto",
        status: "pending",
        proofURL: url,
        timestamp: Date.now()
      });

      document.getElementById("statusMsg").innerText = "✅ Screenshot uploaded! Admin will verify shortly.";
    });

    // ✅ Paystack Payment
    function payWithPaystack() {
      const user = auth.currentUser;
      if (!user) {
        alert("❌ You must be logged in to make a payment.");
        return;
      }

      const handler = PaystackPop.setup({
        key: "pk_live_725e9c0357625ec847ec27b37e4d1033ac90a718",
        email: user.email,
        amount: 550000,
        currency: "NGN",
        callback: function (response) {
          db.collection("payments").doc(user.uid).set({
            method: "paystack",
            status: "success",
            ref: response.reference,
            timestamp: Date.now()
          }).then(() => {
            alert("✅ Paystack Payment Successful!");
          }).catch((err) => {
            console.error("Error saving to Firestore:", err);
            alert("✅ Payment successful, but failed to save. Contact admin.");
          });
        },
        onClose: function () {
          alert("❌ Payment cancelled.");
        }
      });

      handler.openIframe();
    }

    // ✅ Flutterwave Payment
    function payWithFlutterwave() {
      const user = auth.currentUser;
      if (!user) {
        alert("❌ Please login first.");
        return;
      }

      FlutterwaveCheckout({
        public_key: "FLWPUBK_TEST-xxxxxxxxxxxxxxxxxxxxx-X", // Replace with your Flutterwave key
        tx_ref: "INTELPAY_" + Date.now(),
        amount: 5500,
        currency: "NGN",
        customer: {
          email: user.email
        },
        callback: function (response) {
          if (response.status === "successful") {
            db.collection("payments").doc(user.uid).set({
              method: "flutterwave",
              status: "success",
              ref: response.transaction_id,
              timestamp: Date.now()
            });
            alert("✅ Flutterwave Payment Successful!");
          } else {
            alert("❌ Payment failed.");
          }
        },
        onclose: () => alert("❌ Payment window closed.")
      });
    }
  </script>
</body>
</html>
