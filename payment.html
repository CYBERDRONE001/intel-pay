<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Make Payment ‚Äì IntelPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Paystack and Flutterwave JS -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">

  <h1 class="text-2xl font-bold mb-6">üí≥ Activate Account ‚Äì ‚Ç¶5500</h1>

  <div class="space-y-6 w-full max-w-lg">

    <!-- Paystack Button -->
    <button id="paystackBtn" class="w-full bg-green-600 hover:bg-green-700 py-3 rounded text-lg font-bold">Pay with Paystack</button>

    <!-- Flutterwave Button -->
    <button id="flutterBtn" class="w-full bg-purple-600 hover:bg-purple-700 py-3 rounded text-lg font-bold">Pay with Flutterwave</button>

    <!-- Crypto Upload -->
    <div class="bg-gray-800 p-4 rounded">
      <h2 class="text-lg font-semibold mb-2">Pay with Crypto</h2>
      <p class="text-sm text-gray-400 mb-2">Upload payment screenshot (after sending to our wallet)</p>
      <input type="file" id="screenshot" accept="image/*" class="w-full bg-gray-700 p-2 rounded mb-2" />
      <button id="uploadBtn" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded">Upload Screenshot</button>
    </div>

    <a href="dashboard.html" class="text-blue-400 text-sm underline block text-center">‚Üê Back to Dashboard</a>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser;

    onAuthStateChanged(auth, user => {
      if (!user) location.href = "login.html";
      currentUser = user;
    });

    // Paystack
    document.getElementById("paystackBtn").onclick = () => {
      const handler = PaystackPop.setup({
        key: 'pk_live_725e9c0357625ec847ec27b37e4d1033ac90a718', // üîÅ Replace with your public key
        email: currentUser.email,
        amount: 550000, // Kobo
        currency: "NGN",
        callback: async (response) => {
          await updateDoc(doc(db, "users", currentUser.uid), {
            activated: true,
            paymentMethod: "Paystack",
            paymentRef: response.reference
          });
          alert("‚úÖ Payment successful!");
          location.href = "dashboard.html";
        },
        onClose: () => alert("‚ùå Payment cancelled.")
      });
      handler.openIframe();
    };

    // Flutterwave
    document.getElementById("flutterBtn").onclick = () => {
      FlutterwaveCheckout({
        public_key: "FLWPUBK_TEST-xxxxxx", // üîÅ Replace with your Flutterwave key
        tx_ref: "INTELPAY_" + Date.now(),
        amount: 5500,
        currency: "NGN",
        customer: {
          email: currentUser.email
        },
        callback: async (response) => {
          if (response.status === "successful") {
            await updateDoc(doc(db, "users", currentUser.uid), {
              activated: true,
              paymentMethod: "Flutterwave",
              paymentRef: response.transaction_id
            });
            alert("‚úÖ Payment successful!");
            location.href = "dashboard.html";
          }
        },
        onclose: () => alert("‚ùå Payment closed.")
      });
    };

    // Upload crypto screenshot
    document.getElementById("uploadBtn").onclick = async () => {
      const file = document.getElementById("screenshot").files[0];
      if (!file) return alert("Please select a screenshot.");

      const storageRef = ref(storage, `crypto_proofs/${currentUser.uid}_${Date.now()}`);
      try {
        await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(storageRef);
        await updateDoc(doc(db, "users", currentUser.uid), {
          activated: false,
          paymentMethod: "Crypto",
          cryptoProof: downloadURL,
          proofStatus: "Pending"
        });
        alert("‚úÖ Screenshot uploaded. Admin will verify shortly.");
        location.href = "dashboard.html";
      } catch (err) {
        alert("‚ùå Upload failed: " + err.message);
      }
    };
  </script>
</body>
</html>
