<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IntelPay â€“ Make Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-4">

  <div class="max-w-md mx-auto bg-gray-800 rounded-lg p-6 shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">ðŸ’³ Activate Your Account â€“ â‚¦5500</h2>

    <!-- Payment Buttons -->
    <div class="space-y-3 mb-6">
      <button onclick="payWithPaystack()" class="w-full bg-green-600 hover:bg-green-700 p-3 rounded">Pay with Paystack</button>
      <button onclick="payWithFlutterwave()" class="w-full bg-yellow-500 hover:bg-yellow-600 p-3 rounded">Pay with Flutterwave</button>
    </div>

    <!-- Crypto Upload -->
    <h3 class="text-lg font-bold mb-2">ðŸª™ Pay with Crypto (Upload Screenshot)</h3>
    <h2> Litecoin Address:- 
    <form id="screenshotForm" class="space-y-3">
      <input type="file" id="screenshot" required class="w-full p-2 bg-gray-700 rounded text-white" />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">Upload Screenshot</button>
    </form>

    <div id="statusMsg" class="mt-4 text-sm text-center"></div>
  </div>

  <!-- Firebase & Payment Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore, doc, setDoc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById("screenshotForm");
    const statusMsg = document.getElementById("statusMsg");

    let currentUser;

    onAuthStateChanged(auth, (user) => {
      if (!user) return window.location.href = "login.html";
      currentUser = user;
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("screenshot").files[0];
      if (!file || !currentUser) return;

      const storageRef = ref(storage, `payments/${currentUser.uid}/${file.name}`);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);

      await setDoc(doc(db, "payments", currentUser.uid), {
        method: "crypto",
        status: "pending",
        proofURL: url,
        timestamp: Date.now()
      });

      statusMsg.innerHTML = "âœ… Screenshot uploaded successfully! Waiting for admin verification.";
    });

    // Placeholder: Replace with real Paystack/Flutterwave later
    window.payWithPaystack = () => alert("pk_live_725e9c0357625ec847ec27b37e4d1033ac90a718");
    window.payWithFlutterwave = () => alert("Integrate Flutterwave here.");
  </script>
