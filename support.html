<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support ‚Äì IntelPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .chat-bubble { max-width: 80%; margin-bottom: 8px; padding: 8px 12px; border-radius: 12px; }
    .user-bubble { background-color: #3b82f6; color: white; align-self: flex-end; }
    .bot-bubble  { background-color: #374151; color: white; align-self: flex-start; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">

  <h1 class="text-2xl font-bold mb-4">üß† IntelPay Support</h1>

  <!-- Contact Options -->
  <div class="bg-gray-800 p-4 rounded mb-6 w-full max-w-lg">
    <p class="mb-2">Need help? Contact us directly:</p>
    <div class="flex gap-4 flex-wrap">
      <a href="mailto:support@intelpay.ng" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">üìß Email Support</a>
      <a href="https://wa.me/2348123456789" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">üí¨ WhatsApp</a>
    </div>
  </div>

  <!-- AI Chatbot -->
  <div class="bg-gray-800 p-4 rounded w-full max-w-lg flex flex-col">
    <h2 class="text-lg font-semibold mb-2">ü§ñ Ask our AI Assistant</h2>
    <div id="chatBox" class="flex flex-col bg-gray-700 rounded p-2 mb-2 max-h-72 overflow-y-auto"></div>
    <form id="chatForm" class="flex">
      <input id="chatInput" type="text" placeholder="Type your question..." class="flex-1 p-2 bg-gray-600 rounded-l" required />
      <button class="bg-blue-500 px-4 rounded-r hover:bg-blue-600">Send</button>
    </form>
  </div>

  <a href="dashboard.html" class="text-blue-400 mt-6 underline">‚Üê Back to Dashboard</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) location.href = "login.html";
    });

    const chatForm = document.getElementById("chatForm");
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");

    chatForm.onsubmit = async (e) => {
      e.preventDefault();
      const userMsg = chatInput.value.trim();
      if (!userMsg) return;

      // Show user message
      const userBubble = document.createElement("div");
      userBubble.className = "chat-bubble user-bubble self-end";
      userBubble.innerText = userMsg;
      chatBox.appendChild(userBubble);
      chatInput.value = "";

      // Loading reply
      const botBubble = document.createElement("div");
      botBubble.className = "chat-bubble bot-bubble self-start";
      botBubble.innerText = "Typing...";
      chatBox.appendChild(botBubble);

      // ChatGPT API Placeholder (Replace with your actual endpoint)
      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY" // Replace this
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: userMsg }]
          })
        });

        const data = await res.json();
        botBubble.innerText = data.choices[0].message.content;
      } catch (err) {
        botBubble.innerText = "‚ùå Failed to get AI response.";
      }
    };
  </script>
</body>
</html>
