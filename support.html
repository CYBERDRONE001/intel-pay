<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support – IntelPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Top Navbar -->
  <header class="bg-gray-800 px-4 py-3 flex items-center justify-between shadow-md">
    <h1 class="text-xl font-bold">💬 IntelPay Support</h1>
    <nav class="space-x-4 hidden md:block">
      <a href="dashboard.html" class="hover:text-blue-400">Dashboard</a>
      <a href="withdraw.html" class="hover:text-blue-400">Withdraw</a>
      <a href="#" id="logoutBtn" class="hover:text-red-400">Logout</a>
    </nav>
  </header>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="bg-gray-800 w-48 p-4 hidden md:block">
      <ul class="space-y-4">
        <li><a href="dashboard.html" class="block hover:text-blue-400">🏠 Overview</a></li>
        <li><a href="withdraw.html" class="block hover:text-blue-400">💸 Withdraw</a></li>
        <li><a href="invite.html" class="block hover:text-blue-400">👥 Invite & Earn</a></li>
        <li><a href="support.html" class="block hover:text-blue-400">📞 Support</a></li>
        <li><a href="#" id="logoutSidebar" class="block hover:text-red-400">🚪 Logout</a></li>
      </ul>
    </aside>

    <!-- Main Section -->
    <main class="flex-1 p-6 space-y-6">
      <h2 class="text-2xl font-bold">Need Help? Contact Support</h2>

      <!-- Contact Buttons -->
      <div class="flex space-x-4 mb-4">
        <a href="mailto:support@intelpay.ng" class="bg-blue-600 px-4 py-2 rounded">📧 Email Support</a>
        <a href="https://wa.me/2348012345678" target="_blank" class="bg-green-600 px-4 py-2 rounded">📱 WhatsApp Support</a>
      </div>

      <!-- Upload Screenshot -->
      <div class="bg-gray-800 p-4 rounded shadow-md">
        <h3 class="text-lg font-semibold mb-2">Upload Screenshot (for Crypto Proof)</h3>
        <input type="file" id="screenshot" accept="image/*" class="block mb-2" />
        <button id="uploadBtn" class="bg-blue-600 px-4 py-2 rounded">Upload</button>
        <p id="uploadStatus" class="mt-2 text-sm text-green-400"></p>
      </div>

      <!-- AI Chatbot -->
      <div class="bg-gray-800 p-4 rounded shadow-md max-w-2xl">
        <h3 class="text-lg font-semibold mb-2">🤖 Ask IntelPay AI</h3>
        <textarea id="userMessage" rows="3" placeholder="Type your question..." class="w-full p-2 rounded bg-gray-700 mb-2"></textarea>
        <button id="askAI" class="bg-indigo-600 px-4 py-2 rounded">Ask</button>
        <div id="aiResponse" class="mt-4 text-sm text-gray-300"></div>
      </div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let currentUser;

    onAuthStateChanged(auth, (user) => {
      if (!user) return location.href = "login.html";
      currentUser = user;
    });

    // Upload Screenshot
    document.getElementById("uploadBtn").onclick = async () => {
      const file = document.getElementById("screenshot").files[0];
      if (!file) return alert("Please select a screenshot to upload.");

      const storageRef = ref(storage, `screenshots/${currentUser.uid}/${file.name}`);
      await uploadBytes(storageRef, file);
      const downloadURL = await getDownloadURL(storageRef);
      document.getElementById("uploadStatus").textContent = "✅ Uploaded! Link: " + downloadURL;
    };

    // AI Chatbot (using dummy API as placeholder)
    document.getElementById("askAI").onclick = async () => {
      const q = document.getElementById("userMessage").value;
      if (!q.trim()) return;

      document.getElementById("aiResponse").textContent = "Thinking...";
      try {
        // Replace this fetch with real ChatGPT API endpoint if needed
        const response = await fetch("https://api.monkedev.com/fun/chat?msg=" + encodeURIComponent(q));
        const data = await response.json();
        document.getElementById("aiResponse").textContent = "🤖 " + (data.response || "Sorry, I couldn't answer.");
      } catch {
        document.getElementById("aiResponse").textContent = "Error connecting to AI.";
      }
    };

    document.getElementById("logoutBtn").onclick =
    document.getElementById("logoutSidebar").onclick = async () => {
      await signOut(auth);
      location.href = "login.html";
    };
  </script>
</body>
</html>
