<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IntelPay Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .glow {
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen relative">

  <!-- Mobile Top Nav -->
  <div class="flex md:hidden justify-between items-center p-4 bg-gray-800">
    <h1 class="text-xl font-bold">IntelPay</h1>
    <button onclick="toggleSidebar()" class="text-2xl">☰</button>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="fixed top-0 left-0 h-full w-52 bg-gray-800 p-4 hidden md:block z-50">
    <h2 class="text-2xl font-bold mb-4">IntelPay</h2>
    <nav class="space-y-3">
      <a href="dashboard.html" class="block hover:text-green-400">🏠 Dashboard</a>
      <a href="withdraw.html" class="block hover:text-green-400">💸 Withdraw</a>
      <a href="invite.html" class="block hover:text-green-400">🤝 Invite</a>
      <a href="support.html" class="block hover:text-green-400">🆘 Support</a>
      <button onclick="logout()" class="block mt-8 bg-red-600 px-4 py-2 rounded w-full">Logout</button>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="md:ml-56 p-4 space-y-6">
    <h1 class="text-2xl font-bold">👋 Welcome, <span id="userEmail">...</span></h1>

    <!-- Balance Card -->
    <div class="bg-gray-800 rounded-lg p-6 text-center glow animate-pulse">
      <h2 class="text-xl font-semibold mb-2">💰 Account Balance</h2>
      <p id="balanceDisplay" class="text-4xl text-green-400 font-bold">₦0.00</p>
      <p class="text-sm text-gray-400">Grows +4% daily for 30 days</p>
    </div>

    <!-- Mining Ads -->
    <div class="grid md:grid-cols-2 gap-4">
      <img src="https://cdn.pixabay.com/photo/2017/10/10/21/46/bitcoin-2837886_1280.jpg" class="rounded-lg shadow-md" />
      <img src="https://cdn.pixabay.com/photo/2021/06/18/20/07/bitcoin-6348145_1280.jpg" class="rounded-lg shadow-md" />
    </div>

    <!-- Referrals -->
    <div class="bg-gray-800 p-4 rounded-lg">
      <h3 class="text-xl font-bold mb-2">📣 Your Referral</h3>
      <p><strong>Referred Users:</strong> <span id="refCount">0</span></p>
      <p><strong>Bonus Earned:</strong> ₦<span id="refBonus">0.00</span></p>
      <div class="mt-2 flex gap-2">
        <input id="refLink" readonly class="flex-1 p-2 rounded bg-gray-700" />
        <button onclick="copyRef()" class="bg-blue-600 px-3 py-1 rounded">Copy</button>
      </div>
    </div>

    <!-- Growth Chart -->
    <div class="bg-gray-800 p-4 rounded-lg">
      <h3 class="text-xl font-bold mb-2">📈 Earnings Chart</h3>
      <canvas id="growthChart" height="120"></canvas>
    </div>
  </div>

  <!-- Firebase & Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGdIsemWvuUTe7Df6iOK7suxMRC8G0vNg",
      authDomain: "intel-pay-ltd.firebaseapp.com",
      projectId: "intel-pay-ltd",
      storageBucket: "intel-pay-ltd.appspot.com",
      messagingSenderId: "779411397815",
      appId: "1:779411397815:web:7b6d9f34572d13a833c132"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userEmail = document.getElementById("userEmail");
    const balanceDisplay = document.getElementById("balanceDisplay");
    const refLink = document.getElementById("refLink");
    const refCount = document.getElementById("refCount");
    const refBonus = document.getElementById("refBonus");

    const chartCtx = document.getElementById("growthChart").getContext("2d");

    function formatNaira(n) {
      return "₦" + n.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, "$&,");
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location = "login.html";

      userEmail.textContent = user.email;
      refLink.value = `${location.origin}/register.html?ref=${user.uid}`;

      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);

      let balance = 5500, start = Date.now();
      if (!snap.exists()) {
        await setDoc(userRef, { balance, startDate: start });
      } else {
        balance = snap.data().balance;
        start = snap.data().startDate;
      }

      const days = Math.min(30, Math.floor((Date.now() - start) / (1000 * 60 * 60 * 24)));
      const growth = [balance];
      let b = balance;
      for (let i = 0; i < days; i++) {
        b *= 1.04;
        growth.push(b);
      }
      balanceDisplay.textContent = formatNaira(b);

      new Chart(chartCtx, {
        type: 'line',
        data: {
          labels: growth.map((_, i) => `Day ${i}`),
          datasets: [{
            label: "Growth",
            data: growth,
            borderColor: "#22c55e",
            backgroundColor: "rgba(34, 197, 94, 0.2)",
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          plugins: { legend: { labels: { color: "#fff" } } },
          scales: {
            x: { ticks: { color: "#ccc" } },
            y: { ticks: { color: "#ccc" } }
          }
        }
      });

      // Referral Count
      const q = query(collection(db, "users"), where("referrer", "==", user.uid));
      const refSnap = await getDocs(q);
      refCount.textContent = refSnap.size;
      refBonus.textContent = (refSnap.size * 200).toFixed(2);
    });

    window.logout = () => signOut(auth);
    window.copyRef = () => {
      navigator.clipboard.writeText(refLink.value);
      alert("Copied!");
    };
  </script>

  <!-- Sidebar Toggle (Mobile) -->
  <script>
    function toggleSidebar() {
      const sb = document.getElementById("sidebar");
      sb.classList.toggle("hidden");
    }
  </script>

</body>
</html>
